<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="header">
      <h1>BATTLESHIP</h1>
    </div>
    <div class="content">
      <div id="oppboard">
        <h3>Opponent's Board</h3>
        <div class="grid"></div>
      </div>
      <div id="playerboard">
        <h3>Your Board</h3>
        <div class="grid"></div>
      </div>
    </div>
    <div id="message"></div>
    <button id="endturn">Next Turn</button>

    <dialog id="passturn">
      <h2>Pass the Controls!</h2>
      <button id="passturnbtn">I'm Ready</button>
    </dialog>
  </body>
</html>
